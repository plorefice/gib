[package]
authors = ["Pietro Lorefice <pietro.lorefice@gmail.com>"]
description = "A Game Boy emulator written in Rust"
edition = "2021"
name = "gib"
version = "0.5.2"

[workspace]
members = ["gib-core"]

[dependencies]
anyhow = "1.0.71"
clap = "3.0"
cpal = "0.15.2"
crossbeam = "0.8.2"
env_logger = "0.10.0"
gib-core = { path = "gib-core" }
imgui = "0.11.0"
imgui-wgpu = { git = "https://github.com/Yatekii/imgui-wgpu-rs", rev = "e2e83bc94a05469077107139f78c17d4f2a4ed41" }
imgui-winit-support = "0.11.0"
pollster = "0.3.0"
wgpu = "0.15.0"
winit = "0.27.2"

[profile.dev]
debug = false
opt-level = 3
overflow-checks = false
