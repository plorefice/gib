[package]
authors = ["Pietro Lorefice <pietro.lorefice@gmail.com>"]
description = "A Game Boy emulator written in Rust"
edition = "2021"
name = "gib"
version = "0.5.2"

[workspace]
members = ["gib-core"]

[dependencies]
anyhow = "1.0"
clap = "3.0"
cpal = "0.13"
crossbeam = "0.8"
env_logger = "0.8"
gib-core = {path = "gib-core"}
imgui = "0.8"
imgui-wgpu = "0.19"
imgui-winit-support = {version = "0.8", default-features = false, features = ["winit-26"]}
pollster = "0.2"
wgpu = "0.12"
winit = "0.26"

[profile.dev]
debug = false
opt-level = 3
overflow-checks = false
